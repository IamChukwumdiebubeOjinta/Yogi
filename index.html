<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yogi</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <!-- Logo -->
      <div class="logo">
        <img src="./logo.svg" alt="logo" />
      </div>
      <!-- Nav items -->
      <ul>
        <li><a href="#tokenomics">Tokenomics</a></li>
        <li><a href="#guide">Guide</a></li>
      </ul>
    </nav>
    <main>
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="inner">
          <img src="./hero-bear.png" alt="hero-bear" />
          <div class="hero-text">
            <h2>BUY CANDY, MAKE YOGI HAPPY</h2>
            <button class="btn">Buy Now</button>
            <div class="social-links">
              <img src="./twitter.svg" alt="twitter" />
              <img src="./telegram.svg" alt="telegram" />
              <img src="./discord.svg" alt="discord" />
            </div>
          </div>
        </div>
      </section>

      <!-- Tokenomics -->
      <section id="tokenomics" class="tokenomics">
        <div class="tokenomics-inner">
          <div class="token-header">
            <h2>Tokenomics</h2>
            <p>Total supply: 42 million Yogi</p>
          </div>
          <div class="token-body">
            <div class="text">
              <h3>50%</h3>
              <span>community</span>
            </div>
            <div class="text">
              <h3>20%</h3>
              <span>growth</span>
            </div>
            <div class="text">
              <h3>10%</h3>
              <span>liquidity</span>
            </div>
            <div class="text">
              <h3>20%</h3>
              <span>contributors</span>
            </div>
          </div>
          <span class="token-footer"
            >*Vested linearly over 3 years starting Jan 2024</span
          >
        </div>

        <!-- Guide -->
<section id="guide" class="guide">

</section>
      </section>
    </main>
  </body>
</html>
